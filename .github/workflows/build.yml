on:
    push:
        branches: [ "main", "yassg" ]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

defaults:
    run:
        shell: bash

jobs:
    build:
        runs-on: ubuntu-latest
        steps:

            -   name: Setup Pages
                id: pages
                uses: actions/configure-pages@v4
            -   name: Install Node.js dependencies
                run: npm ci
            -   name: Build with Hugo
                env:
                    # For maximum backward compatibility with Hugo modules
                    HUGO_ENVIRONMENT: production
                    HUGO_ENV: production
                run: |
                    mkdir public && echo hugo \
                      --minify \
                      --baseURL "${{ steps.pages.outputs.base_url }}/" > public/index.html
            -   name: Upload artifact
                uses: actions/upload-pages-artifact@v2
                with:
                    path: ./public
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            -   name: Deploy to GitHub Pages
                id: deployment
                uses: actions/deploy-pages@v3
