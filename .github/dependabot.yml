version: 2
updates:
    -   package-ecosystem: "composer"
        directory: "/"
        schedule:
            interval: "weekly"
        open-pull-requests-limit: 5
        commit-message:
            prefix: "deps"
        labels:
            - "dependencies"
            - "dependabot"
        groups:
            all-dependencies:
                patterns:
                    - "*"
    -   package-ecosystem: "github-actions"
        directory: "/"
        schedule:
            interval: "weekly"
        open-pull-requests-limit: 5
        commit-message:
            prefix: "deps"
        labels:
            - "dependencies"
            - "dependabot"
        groups:
            all-actions:
                patterns:
                    - "*"
    -   package-ecosystem: "npm"
        directory: "/"
        schedule:
            interval: "weekly"
        open-pull-requests-limit: 5
        commit-message:
            prefix: "deps"
        labels:
            - "dependencies"
            - "dependabot"
        groups:
            all-dependencies:
                patterns:
                    - "*"
